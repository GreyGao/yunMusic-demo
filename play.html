<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>播放页面</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./play.css">
</head>
<body>
<div class="playPage">
    <div class="play-wrapper">
        <div class="song-wrapper">
            <div class="song-disc">
                <div class="song-turn">
                    <div class="song-img spin-run">
                        <img class="song-cover" id="songCover" src="">
                    </div>
                    <div class="song-circle spin-run"></div>
                </div>
                <div class="playButton hide" id="playButton"></div>
            </div>
        </div>
        <div class="song-info">
            <h2><span class="song-name" id="songName"></span><span id="songSpace"></span><span class="song-singer" id="songSinger"></span></h2>
            <div class="song-lyric"></div>
        </div>
        <div class="footer-wrapper">
            <div class="footer">
                <span class="button-open button">打 开</span>
                <span class="button-download button">下 载</span>
            </div>
        </div>
    </div>
</div>
<div class="play-background" id="playBg"></div>
</div>
<!--<audio id="songSrc" src="" ></audio>-->
</body>
<script src="vendors/jquery.min.js"></script>
<script src="vendors/av-min.js"></script>
<script src="play.js"></script>
</html>
